containerSecurityContext:
  enabled: false

artifactory:
  unifiedSecretInstallation: false
  masterKeySecretName: my-masterkey-secret
  joinKeySecretName: my-joinkey-secret
  podSecurityContext:
    enabled: false

rtfs:
  podSecurityContext:
    enabled: false
  containerSecurityContext:
    enabled: false

postgresql:
  primary:
    podSecurityContext:
      enabled: false
    securityContext:
      enabled: false
    containerSecurityContext:
      enabled: false

nginx:
  podSecurityContext:
    enabled: false
  containerSecurityContext:
    enabled: false

# ðŸ‘‡ REQUIRED to avoid Helm nil pointer
unifiedpolicy:
  enabled: false
  autoscaling:
    enabled: false
